version: '3.8'

services:
  dbooks-app-api:
    image: dbooks-app-api
    container_name: dbooks-app-api
    build:
      context: ./DBooks.WebApi
      dockerfile: Dockerfile
    ports:
      - "8980:8080"
    environment:
  
      - ASPNETCORE_ENVIRONMENT=Production
     
      - ASPNETCORE_URLS=http://+:8080
    depends_on:
      dbooksappsqlserver:
        condition: service_healthy
    networks:
      - mynetwork

  dbooksappsqlserver:
    image: mcr.microsoft.com/mssql/server:latest
    container_name: dbooksappsqlserver
    ports:
      - "14330:1433"   
    environment:
      - SA_PASSWORD=Abc@123456
      - ACCEPT_EULA=Y
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -C -S localhost -U sa -P 'Abc@123456' -Q 'SELECT 1' || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 15s
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge


